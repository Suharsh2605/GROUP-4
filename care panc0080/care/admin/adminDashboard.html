<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CaRe App</title>
    <link rel="stylesheet" href="adminStyle.css">
</head>
<body>
    <header>
        <div class="header-left">
            <div class="profile-container">
                <img src="/images/admin.png" alt="Profile Image" class="profile-icon" onclick="toggleDropdown()">
                <div id="profileDropdown" class="dropdown-content">
                    <img src="/images/admin.png" alt="Profile Image" class="profile-image">
                    <p id="username">John Doe</p>
                    <p id="usertype">Admin</p>
                    <button onclick="editProfile()">Edit Information</button>
                    <button onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
        <h1>Admin Dashboard</h1>
    </header>

    <div class="container">
        <aside>
            <nav>
                <ul>
                    <li><button onclick="setUserType('therapists')">Therapists</button></li>
                    <li><button onclick="setUserType('patients')">Patients</button></li>
                    <li><button onclick="setUserType('staff')">Professional Staff</button></li>
                    <li><button onclick="setUserType('auditors')">Auditors</button></li>
                </ul>
            </nav>
        </aside>
        <main id="main-content">
            <!-- Content will be dynamically injected here -->
        </main>
    </div>

    <!-- Modal for adding users -->
    <div id="userModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add New <span id="userTypeTitle"></span></h2>
            <form id="addUserForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="userId">User ID:</label>
                <input type="text" id="userId" name="userId" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Add User</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Â© 2024 CaRe. All rights reserved.</p>
    </footer>
    <script src="adminScript.js"></script>
</body>
</html>
